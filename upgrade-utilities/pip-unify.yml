- name: Unify pip utils
  hosts: hosts
  gather_facts: false
  user: root
  vars:
    pip_upstream_url: "https://raw.githubusercontent.com/pypa/get-pip/430ba37776ae2ad89f794c7a43b90dc23bac334c/get-pip.py"
    pip_validate_certs: true
  tasks:
    - name: "Copy global requirement global-requirement-pins"
      copy:
        src: "/opt/leap42/openstack-ansible-{{ release_version }}/global-requirement-pins.txt"
        dest: "/tmp/global-requirement-pins.txt"

    - name: Get Modern PIP
      get_url:
        url: "{{ pip_upstream_url }}"
        dest: "/opt/get-pip.py"
        force: "yes"
        validate_certs: "{{ pip_validate_certs }}"
      register: get_pip
      until: get_pip | success
      failed_when: false
      retries: 5
      delay: 2
      tags:
        - pip-install-script

    - name: Get Modern PIP using fallback URL
      get_url:
        url: "{{ pip_fallback_url }}"
        dest: "/opt/get-pip.py"
        force: "yes"
        validate_certs: "{{ pip_validate_certs }}"
      when: get_pip | failed
      register: get_pip_fallback
      until: get_pip_fallback | success
      retries: 5
      delay: 2
      tags:
        - pip-install-script

    - name: purge old pip utils
      shell: "rm -rf /usr/local/lib/python2.7/dist-packages/{setuptools,wheel,pip,distutils,packaging}*"

    - name: get get-pip.py
      shell: "python /opt/get-pip.py pip setuptools wheel --force-reinstall --upgrade --constraint /tmp/global-requirement-pins.txt"
