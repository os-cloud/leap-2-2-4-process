- name: Remove neutron router hatool
  hosts: "{{ neutron_l3_agent | default('neutron_l3_agent') }}"
  gather_facts: false
  tasks:
    - name: Create Neutron HA
      cron:
        name: "neutron-ha-tool"
        minute: "*/1"
        day: "*"
        hour: "*"
        month: "*"
        state: absent
        job: "/opt/neutron-ha-tool.sh"
        user: root
        cron_file: "neutron-ha-tool"
