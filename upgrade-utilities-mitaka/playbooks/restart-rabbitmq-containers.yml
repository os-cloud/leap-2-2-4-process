- name: Restart Rabbitmq containers
  hosts: rabbitmq_all
  serial: 1
  tasks:
    - name: Restart node
      shell: reboot
    - name: Wait for Rabbitmq aliveness
      wait_for:
        port: 5672
        host: "{{ ansible_ssh_host }}"
        delay: 5
      delegate_to: "{{ physical_host }}"
