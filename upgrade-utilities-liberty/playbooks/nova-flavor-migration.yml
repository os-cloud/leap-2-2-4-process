- name: Nova flavor migrations
  hosts: "nova_api_os_compute[0]"
  gather_facts: false
  user: root
  tasks:
    - name: Check nova-manage version
      command: nova-manage --version
      register: nova_manage_version
      ignore_errors: yes
    - name: Fail when Kilo nova-manage is unavailable
      fail:
        msg: "This playbook requires the Kilo release of Nova."
      when: nova_manage_version.rc != 0 or nova_manage_version.stderr.find('2015.1.') == -1
    - name: Run nova flavor migrations
      command: nova-manage db migrate_flavor_data --force
